<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock and Paper Game ðŸŽ®</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">

        <!-- make input username -->
        <div class="mb-8">
            <input type="text" id="username" placeholder="Enter your username"
                class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <!-- <button id="set-username" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">SET</button> -->
        </div>

        <!-- Enter Room ID -->
        <div class="mb-8">
            <input type="text" id="room" placeholder="Enter your room"
                class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <!-- <button id="set-room" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">SET</button> -->
        </div>

        <div class="flex flex-col items-center">
            <button id="set-username" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mb-4">
                SET
            </button>
        </div>

        <h1 class="text-3xl font-bold text-center">Rock and Paper Game ðŸŽ®</h1>
        <div class="flex flex-wrap justify-center gap-8 my-8">
            <div data-value="rock"
                class="player-selection bg-gray-200 p-4 shadow-lg rounded-full w-32 h-32 flex items-center justify-center hover:bg-gray-300 transition duration-300 cursor-pointer hover:scale-105">
                <img src="./images/rock.png" alt="rock" class="max-w-full max-h-full">
            </div>
            <div data-value="paper"
                class="player-selection bg-gray-200 p-4 shadow-lg rounded-full w-32 h-32 flex items-center justify-center hover:bg-gray-300 transition duration-300 cursor-pointer hover:scale-105">
                <img src="./images/paper.png" alt="paper" class="max-w-full max-h-full">
            </div>
            <div data-value="scissors"
                class="player-selection bg-gray-200 p-4 shadow-lg rounded-full w-32 h-32 flex items-center justify-center hover:bg-gray-300 transition duration-300 cursor-pointer hover:scale-105">
                <img src="./images/scissors.png" alt="scissors" class="max-w-full max-h-full">
            </div>
        </div>
        <button
        id="play-button"
            class="bg-blue-500 text-white px-6 py-3 rounded-full shadow-lg hover:bg-blue-600 transition duration-300">
            PLAY
        </button>
    </div>>

    </div>

    <!-- make float chat -->
    <div class="fixed bottom-4 right-4 bg-white shadow-lg rounded-lg p-4 w-80">
        <h2 class="text-lg font-semibold mb-2">Chat</h2>
        <div class="overflow-y-auto mb-2">
            <p class="text-gray-700">Welcome to the game! Choose your move.</p>
        </div>
        <div id="chat-messages" class="overflow-y-auto h-52 mb-2">
            <!-- Chat messages will be displayed here -->
            <!-- <p class="text-gray-700">Player 1: Ready to play!</p>
            <p class="text-gray-700">Player 2: Let's do this!</p> -->
            <!-- <div id="feedback" class="border border-gray-300 rounded-xl p-2 mb-2 text-left inline-block"></div> -->
        </div>
        <form id="chat-form" class="flex flex-col">
            <input id="chat-input" type="text" placeholder="Type a message..."
                class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">
                Send
            </button>
        </form>
    </div>


    <script src="./js/socket.io.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
